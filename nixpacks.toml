[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm']

[phases.install]
cmds = [
  'cd backend && pnpm install --frozen-lockfile'
]

[phases.build]
cmds = [
  'cd backend && pnpm run build:railway',
  'echo "Verifying build output..."',
  'ls -la backend/.medusa/ || echo "Build directory not found, but continuing..."'
]

[start]
cmd = 'cd backend && pnpm medusa db:migrate && pnpm run start' 